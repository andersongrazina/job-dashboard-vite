version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - BASEROW_URL=${BASEROW_URL:-https://n8n-baserow.v6s8rs.easypanel.host/api/database/rows/table}
      - BASEROW_TOKEN=${BASEROW_TOKEN}
      - TABLE_ID=${TABLE_ID:-699}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - job-dashboard-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - job-dashboard-network

networks:
  job-dashboard-network:
    driver: bridge
